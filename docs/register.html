<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Online Learning Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-control {
      margin-bottom: 15px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2 class="form-title">Register</h2>
    <form id="register-form">
      <input type="email" id="email" class="form-control" placeholder="Email" required />
      <input type="password" id="password" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <!-- Firebase & Registration Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDlualMDCAkRvmCs_eryjaHs_qiuYSNDc",
      authDomain: "online-learning-platform-d2078.firebaseapp.com",
      projectId: "online-learning-platform-d2078",
      storageBucket: "online-learning-platform-d2078.firebasestorage.app",
      messagingSenderId: "994472691891",
      appId: "1:994472691891:web:66e5232e86381f9bd008c6",
      measurementId: "G-800V5B2Z15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registration successful! Redirecting to login...");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
